<html>
  <head>
    <style>

      body, html {
        margin:0; padding:0;
      }

      #image-list img {
        margin: 50px;
        width: 300px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="image-list">
      <div><img src="images/image1.jpg" /></div>
      <div><img src="images/image2.jpg" /></div>
      <div><img src="images/image3.jpg" /></div>
      <div><img src="images/image4.jpg" /></div>
      <div><img src="images/image5.jpg" /></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="photumblr.js"></script>
    <script>
      $(function() {
        $('#image-list').photumblr();
      })
    </script>
  </body>
</html>
